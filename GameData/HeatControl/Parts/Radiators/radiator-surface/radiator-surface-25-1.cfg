// Heat Control 0.2.0
// Radiator - Surface 2.5m
PART
{
	// --- general parameters ---
	name = radiator-surface-25-1
	module = Part
	author = ChrisAdderley

	// --- asset parameters ---
	MODEL
	{
		model = HeatControl/Parts/Radiators/radiator-surface/radiator-surface-25-1
		scale = 1.0, 1.0, 1.0
	}
	rescaleFactor = 1

	TechRequired =specializedElectrics
	entryCost = 2400

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.1159227, -0.00, 0.00, -1.0, 0.0, 0.0

	// --- editor parameters ---
	cost = 500
	category = Utility
	subcategory = 0
	title = YC-50 'Volta' High Temperature Heat Radiator
	manufacturer = Kerb Kastra Inc.
	description = The YC series radiators are designed to fit smoothly against spacecraft fuselages. They sacrifice some cooling capacity for this. This model fits 2.5m fuselages.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1

	// --- standard part parameters ---
	mass = 0.025
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 20

	maxTemp = 1700
	thermalMassModifier = 1.0
	emissiveConstant = 0.5
	heatConductivity = 0.001

	bulkheadProfiles = srf

	MODULE
	{
		name = ModuleStaticRadiator
		HeatAnimation = RadiatorStatic25_Heat
		HeatTransformName = CurvedStaticRadiator25
		Emissive = 0.5
		Radiation = 400
	}
	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 2500
		overcoolFactor = 0.25
		isCoreRadiator = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.0125
		}
	}

}
